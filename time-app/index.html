<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="app.css?v=1.0">
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto p-4 max-w-lg">
        <h1 class="text-2xl font-bold mb-4">Select a Day and Time</h1>
        <div class="flex space-x-4 mb-4">
            <div class="w-1/4">
                <label for="date-picker" class="block text-sm font-medium text-gray-700">Date</label>
                <input type="date" id="date-picker" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
            </div>
            <div class="w-1/4">
                <label for="hour-picker" class="block text-sm font-medium text-gray-700">Hour:</label>
                <select id="hour-picker" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                    <!-- Options will be populated by JavaScript -->
                </select>
            </div>
            <div class="w-1/4">
                <label for="minute-picker" class="block text-sm font-medium text-gray-700">Minute:</label>
                <select id="minute-picker" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                    <!-- Options will be populated by JavaScript -->
                </select>
            </div>
            <div class="w-1/4">
                <label for="ampm-picker" class="block text-sm font-medium text-gray-700">AM/PM:</label>
                <select id="ampm-picker" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                </select>
            </div>
        </div>
        <button id="convert-button" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Convert</button>
        <div class="output-section mt-6">
            <h2 class="text-xl font-semibold">Time Zones</h2>
            <div id="time-zone-results" class="mt-4">
                <!-- Time zone results will go here -->
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
