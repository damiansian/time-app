<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto p-4 max-w-lg">
        <div class="mb-4">
            <label for="date-picker" class="block text-sm font-medium text-gray-700">Select Date:</label>
            <input type="date" id="date-picker" class="mt-1 block w-full sm:w-3/4 lg:w-1/2 border-gray-300 rounded-md shadow-sm">
        </div>
        <div class="mb-4">
            <label for="time-picker" class="block text-sm font-medium text-gray-700">Select Time:</label>
            <input type="time" id="time-picker" class="mt-1 block w-full sm:w-3/4 lg:w-1/2 border-gray-300 rounded-md shadow-sm">
        </div>
        <button id="convert-button" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Convert</button>
        <div class="output-section mt-6">
            <h2 class="text-xl font-semibold">Time Zones</h2>
            <div id="time-zone-results" class="mt-4">
                <!-- Time zone results will go here -->
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
